<html>
    <head>
        <title>
            General Reservations
        </title>
        <link rel="stylesheet" href="generalreserve.css">
    </head>
    <body>
        <div class=main>
            <div class="transbox">
        <h1>GENERAL<br> RESERVATIONS</h1>
        <div class="custom-select">
            <p>Reservation Type</p>
            <select >
                <option>Launch Party</option>
                <option>Birthday Bash</option>
                <option>Conference</option>
                <option>Get-together</option>
            </select>
            </div>
            <div class="form-field">
            <p>No.Of guests</p>
            <input type="number">
            </div>
            <div class="form-field">
            <p>Additional Facilities</p>
            <label class="container">Buffet Tables
              <input type="checkbox" >
              <span class="checkmark"></span>
            </label><br>
            <label class="container">Dancing Teams
              <input type="checkbox">
              <span class="checkmark"></span>
            </label><br>
            <label class="container">DJ music
              <input type="checkbox">
              <span class="checkmark"></span>
            </label><br>
            <label class="container">Champange Table
              <input type="checkbox">
              <span class="checkmark"></span>
            </label><br>
            <label class="container">Decos
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
            </div>
            <div class="custom-select">
                <p>Banquet Hall</p>
                <select >
                    <option>Grand Ballroom</option>
                    <option>Diamond Ballroom</option>
                    <option>Crystal Ballroom</option>
                    <option>Starland ballroom</option>
                </select>
                </div>
            <div class="form-field">
            <p>Date</p>
            <input type="date">
            </div>
            </div>
            </div>
            <button class="button button1">Gallery</button>
    <button class="button button2">See Price</button>
    <button class="button button3">Book Now</button>
    <button class="button button4">Reset Details</button>
    <button class="button button5">Cancel</button>
    </body>
</html>
