<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Css/style.css">
</head>
<body>
    <div class="Staying_In-container">
    <form action="" method="post" class="reservation-form">
        <h1>Reservation for Staying in</h1>
        <label for="Room-type">Room Type</label>
        <select name="room-type" id="room-type">
            <option value="Panaromic-rooms">Panaromic</option>
            <option value="Superior-rooms">Superior</option>
            <option value="Panaromic-rooms">Panaromic</option>
        </select>
        <label for="Bed-type">Bed type</label>
        <select name="bed-type" id="bed-tpye">
            <option value="King-size-beds">King size</option>
            <option value="Twin-beds">Twin Beds</option>
        </select>
        <label for="No-of Persons ">No.of Persons</label>
        <label for="Adults">Adults</label>
        <input type="text" name="Adults" id="Adults">
        <label for="Kids">Kids</label>
        <input type="text" name="Kids" id="Kids">
        <label for="Reservation-type">Reservation type</label>
        <select name="reservation-type" id="reservation-type">
            <option value="Full-board">Full Board</option>
            <option value="Half-board">Half Board</option>
        </select>
        <input type="submit" value="See Price">
        <label for="Price">Price</label>
        <input type="text" name="Price" id="Price">
        <input type="submit" value="Book-Now">
        <input type="reset" value="Cancel">
    </form>
    </div>
</body>
</html>
